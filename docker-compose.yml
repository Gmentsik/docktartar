version: '2'

services:
  docktartar:
    image: gmentsik/docktartar
    environment:
      CRON: "0 0 * * *"
      TIMEZONE: "Europe/Vienna"
      TAG: 'docker'
      TAR_OWNER_USERID: 0
      TAR_OWNER_GROUPID: 0
      STOP_CONTAINERS: "all"
      START_CONTAINERS: "all"
      INCREMENTAL: "true"
      SMB: "false"
      SMB_USER: ""
      SMB_PASSWORD: ""
      SMB_PATH: ""
    volumes:
    - /srv/docker:/backupSource
    - /var/backup/docker:/backupTarget
    - /var/run/docker.sock:/var/run/docker.sock
    - /var/lib/docker:/var/lib/docker
    stdin_open: true
    network_mode: none
